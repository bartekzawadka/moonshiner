<md-toolbar class="operations">
	<div class="md-toolbar-tools">
		<span></span>
		<md-button class="md-primary md-raised form-button" href="liquids/liquid" ng-if="$parent.account.isAuthenticated">
			Add liquid
		</md-button>
		<span></span>
	</div>
</md-toolbar>

<div>
	<div class="content">
		<md-content class="md-whiteframe-3dp">
			<md-list flex class="main-page-list">
				<md-list-item class="md-3-line" ng-repeat="item in liquids" href="liquids/liquid/{{item._id}}">
					<div class="md-list-item-text" layout="column">
						<h3>{{item.name}}</h3>
						<p>{{item.author.fullname}}</p>
						<p>{{item.lastUpdate}}</p>
						<div class="md-secondary" >
							<div layout="column" layout-align="center end">
								<input-stars max="10" ng-model="item.ratingAverage" readonly class="rating-list-item-stars"></input-stars>
                                <div layout="row">
                                    <p class="secondary-subinfo">Average: {{item.ratingAverage}}, Total ratings: {{item.ratingsCount}}</p>
                                    
                                    <!--<p class="secondary-subinfo"></p>-->
                                </div> 
                                <!--class="secondary-subinfo">-->
							</div>
						</div>
					</div>
					<md-divider></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
	</div>
</div>
