<md-toolbar class="operations">
   <div class="md-toolbar-tools">
      <span></span>
      <md-button class="md-primary md-raised form-button" href="liquids/liquid">
         Add liquid
      </md-button>
      <span></span>
   </div>
</md-toolbar>

<div>
   <div class="content">
      <md-content>
         <md-list flex>
            <md-list-item class="md-2-line" ng-repeat="item in liquids" ng-click="null">
               <h3>{{item.name}}</h3>
               <p>{{item.author}}</p>
               <div class="md-secondary">
                  {{item.rating}}
               </div>
               <md-divider></md-divider>
            </md-list-item>
         </md-list>
      </md-content>
   </div>
</div>
