<md-toolbar class="light">
    <div class="md-toolbar-tools">
        <span></span>
        <md-button class="md-primary md-raised form-button" href="liquids/liquid" ng-if="account.isAuthenticated">
            <md-icon md-font-library="material-icons">
                add
            </md-icon>
            Add recipie
        </md-button>
        <md-button class="md-raised" href="" ng-if="account.isAuthenticated" disabled>
            <md-icon md-font-library="material-icons">
                list
            </md-icon>
            <span>My recipies</span>
        </md-button>
        <span flex></span>
        <md-input-container layout-align="center center">
            <div layout="row" layout-align="center center">
                <div class="search-bar" ng-if="!filterVisible">
                    <label>&nbsp;</label>
                    <input ng-model="filter.phrase" placeholder="Search..." ng-keypress="keyPress($event)">
                </div>
                <div class="md-button md-icon-button">
                    <md-icon class="md-icon-orange" md-font-library="material-icons" ng-click="toggleFilter()">
                        {{filterIcon}}
                    </md-icon>
                </div>
            </div>
        </md-input-container>
    </div>
</md-toolbar>
<md-divider></md-divider>
<md-card class="filtering-toolbar">
    <div ng-if="filterVisible">
        <md-card-content flex layout-padding>
            <div flex layout="row" layout-align="center start">
                <md-input-container class="md-input-container-thin md-queen-blue no-errors-spacer search-bar-details">
                    <label>&nbsp;</label>
                    <input ng-model="filter.phrase" placeholder="Search...">
                </md-input-container>
            </div>
            <div layout="row" flex layout-align="center center">
                <p class="font-small">Last update:</p>
                <div layout-gt-xs="row">
                    <div flex-gt-xs>
                        <md-datepicker class="md-queen-blue" ng-model="filter.lastUpdate.from" md-placeholder="From..." md-open-on-focus></md-datepicker>
                    </div>
                    <div flex-gt-xs>
                        <md-datepicker class="md-queen-blue" ng-model="filter.lastUpdate.to" md-placeholder="To..." md-open-on-focus></md-datepicker>
                    </div>
                </div>
                <span flex="5" ng-if="account.isAuthenticated"></span>
                <div layout-gt-xs="row" ng-if="account.isAuthenticated">
                    <md-input-container class="md-input-container-thin md-queen-blue no-errors-spacer">
                        <label>Private/public</label>
                        <md-select ng-model="filter.privateOnly">
                            <md-option ng-repeat="item in filter.privateOnlyOptions" ng-value="item.value">{{item.title}}</md-option>
                        </md-select>
                    </md-input-container>
                    <!--<md-switch class="md-queen-blue" ng-click="togglePrivateOnly()" md-no-ink> &lt;!&ndash;ng-model="filter.privateOnly"&ndash;&gt;-->
                        <!--Private only-->
                    <!--</md-switch>-->
                </div>
            </div>
            <md-divider></md-divider>
            <div layout="row" flex layout-align="center center">
                <md-input-container class="md-input-container-thin md-queen-blue no-errors-spacer">
                    <label>Sort by</label>
                    <md-select ng-model="filter.sortBy.item">
                        <md-option ng-repeat="item in filter.sortByOptions" ng-value="item.name">{{item.title}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-input-container-thin md-queen-blue no-errors-spacer">
                    <div layout-gt-xs="row">
                        <md-switch class="md-queen-blue" md-no-ink ng-model="filter.sortBy.ascending">
                            Ascending
                        </md-switch>
                    </div>
                </md-input-container>
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="center center">
            <md-button class="md-raised" ng-click="clearFilter(true)">
                <md-icon md-font-library="material-icons">clear</md-icon>
                <span>Clear</span>
            </md-button>
            <md-button class="md-raised md-warn form-button" ng-click="getLiquids()">
                <md-icon md-font-library="material-icons">done</md-icon>
                <span>Apply</span>
            </md-button>
        </md-card-actions>
    </div>

</md-card>

<div style="min-height: 85%; margin-bottom: 20px;">
    <div class="content">
        <md-content>
            <md-list flex>
                <md-list-item class="md-3-line" ng-repeat="item in liquids" href="liquids/liquid/{{item._id}}">
                    <md-icon class="list-item-private-icon" md-font-library="material-icons" ng-if="account.isAuthenticated && item.isPrivate">lock</md-icon>
                    <md-icon class="list-item-public-icon" md-font-library="material-icons" ng-if="account.isAuthenticated && !item.isPrivate">public</md-icon>
                    <div class="md-list-item-text" layout="column">
                        <h3>{{item.name}}</h3>
                        <p>{{item.author.fullname}}</p>
                        <p display-date="{{item.lastUpdate}}"></p>
                        <div class="md-secondary">
                            <div layout="column" layout-align="center end">
                                <input-stars max="10" ng-model="item.ratingAverage" readonly
                                             class="rating-list-item-stars"></input-stars>
                                <div layout="row">
                                    <p class="secondary-subinfo">Average: {{item.ratingAverage}}, Total ratings:
                                        {{item.ratingsCount}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>
