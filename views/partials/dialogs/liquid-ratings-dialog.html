<md-dialog class="fullscreenDialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Ratings ({{data.ratings.length}}):</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()">
                <md-icon md-font-library="material-icons">
                    close
                </md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-list flex>
                <md-list-item class="md-2-line" ng-repeat="item in data.ratings">
                    <div class="md-list-item-text" layout="column">
                        <p>{{item.author.fullname}}</p>
                        <input-stars max="10" ng-model="item.rating" readonly
                                     class="rating-list-item-stars"></input-stars>
                        <div class="md-secondary">
                            <p class="secondary-subinfo">
                                {{item.date}}
                            </p>
                        </div>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </div>
    </md-dialog-content>
</md-dialog>
